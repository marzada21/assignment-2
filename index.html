<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a8f82603e.js" crossorigin="anonymous"></script>
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sign In Box -->
<form class="form">
    <div class="sign-in">
        <h1>Sign In</h1>
        <div class="email">
            <label>Email (phone for mobile accounts)</label><br>
            <input type="text" class="enter-email" placeholder="Enter Email">
        </div>
        <div class="password">
            <label>Password</label>
            <a href="#" class="forgot">Forgot Password?</a>
            <br>
            <input type="password" class="enter-password" placeholder="Enter Password">
        </div>
        <div class="continue">
            <button type="submit">Continue</button>
        </div>
        <div>
            <i class="fa-solid fa-caret-right"></i> <a href="#">Need Help?</a>
        </div>
    </div>
</form>

<!-- New Account -->
<div class="new-account">
    <h4 class="line">New to Amazon?</h4>
    <div class="create-account">
        <p class="create">Create your Amazon Account</p>
    </div>
</div>

<span class="long-line"></span>

<!-- Footer -->
<div class="footer">
    <div class="links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </div>
    <div class="copyright">
        <p>&copy; 1996-2020, Amazon.com, inc. or its affiliates</p>
    </div>
</div>
    
</body>
</html>
